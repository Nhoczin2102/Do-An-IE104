<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PotPan - Hồ sơ</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
  :root{ --brand:#ff6967; --border:#eee; }
  *{ box-sizing:border-box; }
  body{
    margin:0; font-family:'Roboto',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:#222; background:#fafafa;
  }
  header{
    display:flex; align-items:center; justify-content:space-between;
    padding:12px 16px; background:#fff; border-bottom:1px solid var(--border);
  }
  .brand{ display:flex; align-items:center; gap:10px; }
  .brand img{ width:32px; height:32px; }
  .wrap{ max-width:720px; margin:24px auto; background:#fff; border:1px solid var(--border); border-radius:12px; padding:20px; }
  .btn{
    background:var(--brand); color:#fff; border:none; border-radius:10px;
    padding:12px 16px; font-weight:700; cursor:pointer;
  }
  .meta{ color:#666; font-size:14px; margin-top:8px; }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="logo.svg" alt="PotPan">
      <strong>PotPan</strong>
    </div>
    <button id="logoutBtn" class="btn">Đăng xuất</button>
  </header>

  <div class="wrap">
    <h2>Hồ sơ</h2>
    <div class="meta" id="userMeta">Đang tải…</div>
  </div>

  <script>
  // Chạy sau khi DOM sẵn sàng
  document.addEventListener('DOMContentLoaded', function(){
    // Bảo vệ trang: nếu chưa đăng nhập, về index.html
    const currentUserStr = localStorage.getItem('currentUser');
    if(!currentUserStr){
      safeGoToAuth();
      return;
    }

    // Hiển thị thông tin nhanh (không cần nút khác)
    try{
      const u = JSON.parse(currentUserStr);
      const meta = document.getElementById('userMeta');
      meta.textContent = u?.email ? `Đăng nhập bằng: ${u.email}` : 'Đang đăng nhập';
    }catch(_){}

    // Đăng xuất: xóa phiên + điều hướng về trang đăng nhập
    document.getElementById('logoutBtn').addEventListener('click', function(){
      try{
        localStorage.removeItem('currentUser');
      }catch(_){}
      safeGoToAuth();
    });
  });

  // Hàm điều hướng an toàn về trang đăng nhập/đăng ký
  function safeGoToAuth(){
    const target = 'index.html';

    if(typeof window.location.replace === 'function'){
      window.location.replace(target);
    }else if(typeof window.location.assign === 'function'){
      window.location.assign(target);
    }else{
      window.location.href = target;
    }
  }
  </script>
</body>
</html>
