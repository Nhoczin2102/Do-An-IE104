<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Công thức đã lưu</title>
  <link rel="stylesheet" href="../styles/base/variable.css">
  <link rel="stylesheet" href="../styles/base/base.css">
  <link rel="stylesheet" href="../styles/components/header.css">
  <link rel="stylesheet" href="../styles/components/sidebar.css">
  <link rel="stylesheet" href="../styles/pages/my-recipe.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="saved-recipes-page">
    <header class="header">
      <div class="header__container">
        <div class="header__content">
          <!-- Logo -->
          <a href="../index.html" class="header__logo">
            <div class="header__logo-image">
              <img src="/assets/images/logo.svg" alt="POTPAN Logo">
            </div>
            <h1 class="header__logo-text">POTPAN</h1>
          </a>

          <!-- Thanh tìm kiếm -->
          <div class="header__search">
            <input type="text" class="header__search-input" placeholder="Tìm kiếm công thức, nguyên liệu...">
            <button class="header__search-button">
              <i class="fas fa-search header__search-icon"></i>
            </button>
          </div>

          <!-- Điều hướng -->
          <div class="header__nav">
            <a href="../index.html" class="header__nav-item header__nav-item--active">
              <i class="fas fa-home header__nav-icon"></i>
              <span class="header__nav-text">Trang chủ</span>
            </a>
            <a href="./explore.html" class="header__nav-item">
              <i class="fas fa-compass header__nav-icon"></i>
              <span class="header__nav-text">Khám phá</span>
            </a>
            <a href="./about.html" target="_blank" class="header__nav-item">
              <i class="fa-solid fa-users header__nav-icon"></i>
              <span class="header__nav-text">Về chúng tôi</span>
            </a>
            <a href="./contact.html" target="_blank" class="header__nav-item">
              <i class="fa-solid fa-phone header__nav-icon"></i>
              <span class="header__nav-text">Liên hệ</span>
            </a>

            <!-- Nút Đăng xuất (chỉ hiện khi đã đăng nhập) -->
            <a href="#" class="header__nav-item header__nav-item--logout" id="logoutNav" style="display: none;">
              <i class="fas fa-sign-out-alt header__nav-icon"></i>
              <span class="header__nav-text">Đăng xuất</span>
            </a>

            <!-- Nút Đăng nhập (chỉ hiện khi chưa đăng nhập) -->
            <a href="./login.html" class="header__nav-item header__nav-item--login" id="loginNav">
              <i class="fa-solid fa-user header__nav-icon"></i>
              <span class="header__nav-text">Đăng nhập</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="page">
      <div id="mobileSidebarWrapper" class="mobile-sidebar-wrapper">
        <button id="sidebarFab" class="sidebar-fab">
          <i class="fas fa-bars"></i>
        </button>
        <aside class="sidebar" id="mobileSidebar">
          <div class="sidebar__profile">
            <img class="sidebar__avatar" id="sidebarAvatar" src="../assets/images/avatar.png" alt="avatar">
            <div class="sidebar__profile-info">
              <div class="sidebar__name" id="sidebarName">Loading...</div>
              <div class="sidebar__handle" id="sidebarHandle">@...</div>
            </div>
          </div>

          <nav class="sidebar__menu">
            <a class="sidebar__menu-item " href="../index.html">
              <i class="fas fa-newspaper sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">Bảng tin</span>
            </a>

            <a class="sidebar__menu-item " href="./profile.html">
              <i class="fas fa-user sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">Hồ sơ của tôi</span>
            </a>

            <a class="sidebar__menu-item sidebar__menu-item--active" href="./my-recipe.html">
              <i class="fas fa-bookmark sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">Công thức đã lưu</span>
            </a>

            <a class="sidebar__menu-item" href="./famous-chef.html">
              <i class="fas fa-utensils sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">Đầu bếp nổi tiếng</span>
            </a>

            <a class="sidebar__menu-item" href="./setting.html">
              <i class="fas fa-cog sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">Cài đặt</span>
            </a>
          </nav>
        </aside>
      </div>
      <section class="saved-recipes">
        <div class="saved-recipes__header">
          <!-- Tựa đề -->
          <div class="saved-recipes__title-wrapper">
            <h2 class="saved-recipes__main-title">Công thức đã lưu</h2>
          </div>
        </div>
        <div class="page-content saved-recipes__content">
          <!-- Các thẻ hình ảnh -->
          <div class="saved-recipes__scroll-container" role="region" aria-label="Danh sách bài viết đã lưu">
            <div class="saved-recipes__grid"></div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="../js/pages/savereciped.js" type="module"></script>
  <script src="../../js/modules/nav-detail-recipes.js" type="module"></script>
  <script src="../js/main.js" type="module"></script>
</body>

</html>
