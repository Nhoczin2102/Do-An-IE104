<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#ff6967;
      --brand-600:#ff534e;
      --surface:#ffffff;
      --surface-veil: rgba(255,255,255,.94);
      --shadow:0 8px 30px rgba(0,0,0,.12);

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:'Roboto',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:#222;
      background:#ff6967;
      background-size:cover;
      background-position:center;
      display:flex;
      align-items:center;

    /* ===== Layout wrapper (desktop/tablet: 2 c·ªôt, mobile: 1 c·ªôt) ===== */
    .container{
      display:grid;
      grid-template-columns: 1fr 1fr;         /* desktop default */
      width: min(100%, 980px);
      min-height: 560px;
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .container:focus-within{ box-shadow: 0 12px 36px rgba(0,0,0,.16); }

    .img-box{
      background:url('../assets/images/login-bg.jpg') center/cover no-repeat;
      min-height: 560px;
    }

    /* User Dropdown Styles */
.user-dropdown {
    padding: 16px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    min-width: 220px;
}

.user-dropdown .user-info {
    display: flex;
    align-items: center;
    gap: 12px;
    padding-bottom: 12px;
    border-bottom: 1px solid #f0f0f0;
    margin-bottom: 8px;
}

.user-dropdown .user-info img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
}

.user-dropdown .user-info div {
    flex: 1;
}

.user-dropdown .user-info strong {
    display: block;
    font-size: 14px;
    color: #333;
}

.user-dropdown .user-info span {
    font-size: 12px;
    color: #666;
}

.user-dropdown button {
    width: 100%;
    padding: 10px 12px;
    border: none;
    background: none;
    text-align: left;
    cursor: pointer;
    border-radius: 6px;
    font-size: 14px;
    transition: background 0.2s ease;
}

.user-dropdown button:hover {
    background: #f5f5f5;
}

.user-dropdown #logoutBtnMenu {
    color: #e53e3e;
    border-top: 1px solid #f0f0f0;
    margin-top: 8px;
    padding-top: 12px;
}

    .form-wrapper{
      padding: 40px 40px 32px;
      display:flex;
      flex-direction:column;
      gap: 16px;
    }

    .header{
      display:flex; align-items:center; gap:14px; justify-content:center; margin-top:4px;
    }
    .header img{ width:82px; height:82px; transition: transform .25s ease; }
    .header img:hover{ transform: scale(1.06); }
    .header h1{ font-size:44px; color:var(--brand); margin:0; }

    .form-container{
      position:relative;
      flex:1;
      overflow:hidden;
      margin-top:8px;
    }
    .form-box{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      padding: 8px 0;
      opacity:0; pointer-events:none; transform: translateX(100%);
      transition: transform .5s ease, opacity .4s ease;
    }
    #signinBox{ transform: translateX(0); opacity:1; pointer-events:auto; z-index:2; }
    .signup-active #signinBox{ transform: translateX(-100%); opacity:0; pointer-events:none; }
    .signup-active #signupBox{ transform: translateX(0); opacity:1; pointer-events:auto; z-index:2; }

    form{ width:100%; max-width: 460px; display:flex; flex-direction:column; gap:18px; }

    .input-box{ display:flex; flex-direction:column; gap:8px; }
    label{ font-size:14px; color:#555; }
    input{
      width:100%;
      padding:14px 16px;
      border:1.5px solid var(--border);
      border-radius:10px;
      font-size:16px; /* iOS: ch·ªëng auto-zoom */
      transition: border-color .2s ease, box-shadow .2s ease;
      background:#fff;
    }
    input:focus{
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(255,105,103,.2);
    }

    .pw-row{ position:relative; }
    .toggle-pw{
      position:absolute; right:10px; top:67%; transform:translateY(-50%);
      border:none; background:transparent; cursor:pointer; font-size:14px; color:#666; padding:6px 8px; border-radius:8px;
    }
    .toggle-pw:focus{ outline:none; box-shadow:0 0 0 2px rgba(255,105,103,.35); }

    .btn{
      background:var(--brand);
      color:#fff; border:none; border-radius:10px;
      padding:14px 16px; font-weight:700; font-size:16px;
      cursor:pointer; transition: background .2s ease, transform .06s ease;
    }
    .btn:hover{ background:var(--brand-600); }
    .btn:active{ transform: translateY(1px); }

    .options{
      margin-top: -6px; text-align:right; font-size:14px;
    }
    .options a{ color:var(--brand); text-decoration:none; font-weight:600; }
    .options a:hover{ text-decoration:underline; }

    .toggle-link{ text-align:center; font-size:15px; }
    .toggle-link a{ color:var(--brand); font-weight:700; text-decoration:none; }
    .toggle-link a:hover{ text-decoration:underline; }

    /* ===== Breakpoints ===== */

    /* Tablet / iPad (481‚Äì1024px) */
    @media (max-width: 1024px) and (min-width: 481px){
      .container{
        width: min(100%, 860px);
        grid-template-columns: 1.1fr 1fr;  /* ·∫£nh h∆°i r·ªông ƒë·ªÉ c√¢n */
        min-height: 540px;
      }
      .img-box{ min-height: 540px; }
      .form-wrapper{ padding: 32px 32px 24px; }
      .header img{ width:72px; height:72px; }
      .header h1{ font-size:38px; }
      form{ max-width: 420px; }
      input, .btn{ padding: 13px 15px; font-size:16px; }
    }

    /* Mobile ‚â§ 480px */
    @media (max-width: 480px){

        background: #ff6967 url('meal-logo.jpg') center/cover no-repeat fixed;
      }
      .container{
        grid-template-columns: 1fr;    /* 1 c·ªôt */
        width: 100%;
        max-width: 420px;
        background: var(--surface-veil);
        backdrop-filter: blur(10px);
        min-height: auto;
      }
      .img-box{ display:none; }
      .form-wrapper{ padding: 26px 18px 20px; }
      .header{ margin-top:0; }
      .header img{ width:58px; height:58px; }
      .header h1{ font-size:28px; }
      .form-container{ margin-top:0; min-height: 360px; }
      form{ max-width: 100%; padding: 2px; }
      input, .btn{ padding: 12px 14px; font-size:16px; }
      .toggle-link{ font-size:14px; }
      .options{ font-size:13px; }
    }

    /* Desktop l·ªõn (‚â• 1440px) ‚Äì ph√≥ng nh·∫π */
    @media (min-width: 1440px){

    }

    /* Gi·∫£m chuy·ªÉn ƒë·ªông n·∫øu ng∆∞·ªùi d√πng ch·ªçn */
    @media (prefers-reduced-motion: reduce){

    }
    
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="img-box" aria-hidden="true"></div>

    <div class="form-wrapper">
      <div class="header">
        <img src="../assets/images/logo.svg" alt="PotPan logo" />

      </div>

      <div class="form-container">
        <!-- ƒêƒÉng nh·∫≠p -->

            <div class="toggle-link">
              B·∫°n ch∆∞a c√≥ t√†i kho·∫£n? <a href="#" id="signupLink">ƒêƒÉng k√Ω ngay</a>

        </div>

        <!-- ƒêƒÉng k√Ω -->
        <div class="form-box" id="signupBox">

            </div>
            <div class="input-box pw-row">
              <label for="signupPassword">M·∫≠t kh·∫©u</label>
              <input id="signupPassword" name="password" type="password" placeholder="M·∫≠t kh·∫©u (‚â• 6 k√Ω t·ª±)" autocomplete="new-password" required minlength="6">
              <button class="toggle-pw" type="button" aria-label="Hi·ªán/·∫©n m·∫≠t kh·∫©u" data-target="signupPassword">Hi·ªán</button>
            </div>
            <button class="btn" type="submit">ƒêƒÉng k√Ω</button>

            <div class="toggle-link">
              ƒê√£ c√≥ t√†i kho·∫£n? <a href="#" id="signinLink">ƒêƒÉng nh·∫≠p ngay</a>
            </div>
          </form>
        </div>
      </div><!-- /form-container -->
    </div><!-- /form-wrapper -->
  </div><!-- /container -->

  <script>
    // Toggle gi·ªØa Signin/Signup
    const root = document.getElementById('container');
    const signupLink = document.getElementById('signupLink');
    const signinLink = document.getElementById('signinLink');

    signupLink.addEventListener('click', (e)=>{ e.preventDefault(); root.classList.add('signup-active'); });
    signinLink.addEventListener('click', (e)=>{ e.preventDefault(); root.classList.remove('signup-active'); });

    // Hi·ªán/·∫©n m·∫≠t kh·∫©u
    document.querySelectorAll('.toggle-pw').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const id = btn.dataset.target;
        const inp = document.getElementById(id);
        const isPw = inp.type === 'password';
        inp.type = isPw ? 'text' : 'password';
        btn.textContent = isPw ? '·∫®n' : 'Hi·ªán';
      });
    });

    // Validate nh·∫π (tr√°nh submit form tr·ªëng)
    const requireValid = (form) => {
      form.addEventListener('submit', (e)=>{
        if(!form.checkValidity()){
          e.preventDefault();
          form.reportValidity();
        }
      });
    };
    requireValid(document.getElementById('signinForm'));
    requireValid(document.getElementById('signupForm'));
        // ======= X·ª¨ L√ù ƒêƒÇNG K√ù / ƒêƒÇNG NH·∫¨P =======

    // H√†m l∆∞u t√†i kho·∫£n m·ªõi v√†o localStorage
    function saveUser(email, name, password){
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      // Ki·ªÉm tra tr√πng email
      if(users.some(u => u.email === email)){
        alert('Email n√†y ƒë√£ ƒë∆∞·ª£c ƒëƒÉng k√Ω!');
        return false;
      }
      users.push({ email, name, password });
      localStorage.setItem('users', JSON.stringify(users));
      alert('ƒêƒÉng k√Ω th√†nh c√¥ng! H√£y ƒëƒÉng nh·∫≠p.');
      root.classList.remove('signup-active');
      return true;
    }

    // H√†m ki·ªÉm tra ƒëƒÉng nh·∫≠p
    function checkLogin(email, password){
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password);
      return user || null;
    }

    // Th√™m ph·∫ßn t·ª≠ hi·ªÉn th·ªã th√¥ng b√°o l·ªói
    const errorMsg = document.createElement('p');
    errorMsg.style.color = '#FF6967';
    errorMsg.style.fontWeight = '500';
    errorMsg.style.fontFamily = 'Roboto, system-ui, sans-serif';
    errorMsg.style.fontSize = '15px';
    errorMsg.style.textAlign = 'center';
    errorMsg.style.marginTop = '-8px';
    errorMsg.style.display = 'none';
    document.querySelector('#signinForm .btn').insertAdjacentElement('afterend', errorMsg);

    // X·ª≠ l√Ω ƒëƒÉng k√Ω
    document.getElementById('signupForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value.trim();

      if(!name || !email || !password){ alert('Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin.'); return; }
      if(password.length < 6){ alert('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±.'); return; }

      saveUser(email, name, password);
      document.getElementById('signupForm').reset();
    });

   // X·ª≠ l√Ω ƒëƒÉng nh·∫≠p
document.getElementById('signinForm').addEventListener('submit', (e)=>{
    e.preventDefault();
    const email = document.getElementById('signinEmail').value.trim();
    const password = document.getElementById('signinPassword').value.trim();
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const user = users.find(u => u.email === email && u.password === password);

    if(user){
        // L∆∞u user hi·ªán t·∫°i v√† chuy·ªÉn trang
        localStorage.setItem('currentUser', JSON.stringify(user));
        
        // Hi·ªÉn th·ªã th√¥ng b√°o vai tr√≤
        const roleMessage = user.role === 'admin' ? 'üëë ƒêƒÉng nh·∫≠p v·ªõi quy·ªÅn Admin' : 'üë§ ƒêƒÉng nh·∫≠p v·ªõi quy·ªÅn User';
        alert(`${roleMessage}\n\nCh√†o m·ª´ng ${user.name}!`);
        
        window.location.href = '../index.html';
    } else {
        errorMsg.textContent = 'Sai email ho·∫∑c m·∫≠t kh·∫©u. Vui l√≤ng th·ª≠ l·∫°i.';
        errorMsg.style.display = 'block';

});

   function initializeDefaultUsers() {

    // T√†i kho·∫£n Admin

            email: 'user@example.com',

    localStorage.setItem('users', JSON.stringify(users));
}

// G·ªçi h√†m khi trang load
initializeDefaultUsers();

  </script>
