<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PotPan - Đăng nhập & Đăng ký</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ff6967;
      background-size: cover;
      background-position: center;
      transition: background 0.4s ease-in-out;
    }

    .container {
      position: relative;
      width: 900px;
      max-width: 95%;
      min-height: 550px;
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      transition: all 0.4s ease-in-out;
    }

    .img-box {
      flex: 1;
      background: url(meal-logo.jpg) center/cover no-repeat;
      transition: opacity 0.4s ease-in-out;
    }

    .form-wrapper {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-bottom: 25px;
      margin-top: 15px;
      z-index: 3;
    }

    .header img {
      width: 85px;
      height: 85px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .header img:hover { transform: scale(1.08); filter: brightness(1.1); }

    .header h1 {
      color: #ff6967;
      font-size: 45px;
      font-weight: 700;
    }

    /* Vùng chứa 2 form */
    .form-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Form cơ bản */
    .form-box {
      position: absolute;
      top: 0;
      width: 100%;
      transition: all 0.6s ease;
      opacity: 0;
      pointer-events: none;
    }

    /* Mặc định hiển thị form đăng nhập */
    #signinBox {
      transform: translateX(0);
      opacity: 1;
      pointer-events: all;
      z-index: 2;
    }

    /* Khi chuyển sang form đăng ký */
    .signup-active #signinBox {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }

    /* Form đăng ký mặc định ở bên phải */
    #signupBox {
      transform: translateX(100%);
    }

    /* Khi kích hoạt đăng ký */
    .signup-active #signupBox {
      transform: translateX(0);
      opacity: 1;
      pointer-events: all;
      z-index: 2;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .input-box {
      width: 100%;
      margin-bottom: 25px;
    }

    .input-box input {
      width: 100%;
      padding: 15px 18px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 17px;
      transition: all 0.3s ease;
    }

    .input-box input:focus {
      border-color: #ff6967;
      box-shadow: 0 0 0 2px rgba(255,105,103,0.2);
      outline: none;
    }

    .btn {
      background-color: #ff6967;
      color: #fff;
      font-weight: 600;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover { background-color: #ff534e; }

    .options {
      margin-top: 20px;
      text-align: right;
      width: 100%;
      font-size: 15px;
    }

    .options a {
      color: #ff6967;
      text-decoration: none;
      font-weight: 600;
    }

    .options a:hover { text-decoration: underline; }

    .toggle-link {
      margin-top: 35px;
      font-size: 15px;
      text-align: center;
    }

    .toggle-link a {
      color: #ff6967;
      text-decoration: none;
      font-weight: 700;
    }

    .toggle-link a:hover { text-decoration: underline; }

    /* ============ RESPONSIVE ============ */
    @media (max-width: 900px) {
  body {
    background: #ff6967 url(meal-logo.jpg) center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* ✅ giúp căn giữa toàn bộ */
    padding: 20px;
  }

  .container {
    flex-direction: column;
    width: 90%;
    max-width: 400px;         /* ✅ form nhỏ gọn */
    min-height: auto;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(8px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    margin: auto;
    overflow: hidden;
  }

  .img-box { display: none; }

  .form-wrapper {
    width: 100%;
    padding: 30px 25px;
    justify-content: center;
  }

  .form-container {
    position: relative;
    width: 100%;
    overflow: visible;
  }

  .form-box {
    position: absolute;
    width: 100%;
    transition: all 0.5s ease;
  }

  #signinBox {
    transform: translateX(0);
  }

  .signup-active #signinBox {
    transform: translateX(-100%);
  }

  #signupBox {
    transform: translateX(100%);
  }

  .signup-active #signupBox {
    transform: translateX(0);
  }

  .header img { width: 65px; height: 65px; }
  .header h1 { font-size: 34px; }
  .input-box input { font-size: 15px; padding: 13px; }
  .btn { font-size: 15px; padding: 13px; }
}

@media (max-width: 500px) {
  body {
    padding: 15px;
  }

  .container {
    width: 95%;
    max-width: 500px; 
    padding: 20px 15px;
  }

  .header img { width: 55px; height: 55px; }
  .header h1 { font-size: 28px; }
  .input-box input { font-size: 14px; padding: 11px; }
  .btn { font-size: 14px; padding: 11px; }
}

  </style>
</head>
<body>

  <div class="container">
    <div class="img-box"></div>

    <div class="form-wrapper">
      <div class="header">
        <img src="logo.svg" alt="Logo">
        <h1>PotPan</h1>
      </div>

      <div class="form-container">
        <!-- Đăng nhập -->
        <div class="form-box" id="signinBox">
          <form>
            <div class="input-box">
              <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Mật khẩu" required>
            </div>
            <button class="btn">Đăng nhập</button>

            <div class="options">
              <a href="#">Quên mật khẩu?</a>
            </div>

            <div class="toggle-link">
              Bạn chưa có tài khoản? <a href="#" id="signupLink">Đăng ký ngay</a>
            </div>
          </form>
        </div>

        <!-- Đăng ký -->
        <div class="form-box" id="signupBox">
          <form>
            <div class="input-box">
              <input type="text" placeholder="Họ và tên" required>
            </div>
            <div class="input-box">
              <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Mật khẩu" required>
            </div>
            <button class="btn">Đăng ký</button>

            <div class="toggle-link">
              Đã có tài khoản? <a href="#" id="signinLink">Đăng nhập ngay</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const container = document.querySelector('.form-container');
    const signupLink = document.getElementById('signupLink');
    const signinLink = document.getElementById('signinLink');

    signupLink.addEventListener('click', e => {
      e.preventDefault();
      container.classList.add('signup-active');
    });

    signinLink.addEventListener('click', e => {
      e.preventDefault();
      container.classList.remove('signup-active');
    });
  </script>

</body>
</html>
